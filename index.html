<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
</head>

<body>
    <main>
        <section id="sketch" class="sketchCard">

            <div id="sketchOption" class="sketchOption">
                <h1>Etch a Sketch</h1>
                <div class="skectchBtnFlex">
                    <label>
                        <div id="pencil">
                            <input type="color" name="pencil Color" value="#ECECEC" id="pencilColor"> Pencil color
                        </div>
                    </label>
                    <div id="ereaser">
                        <img src="./icons/ereaser.svg" alt="" class="ereaserIcon iconsBtns">
                        Ereaser
                    </div>
                    <div id="clear">
                        <!-- <div class="clearIcon"></div> -->
                        <img src="./icons/clear.svg" alt="" class="clearIcon iconsBtns" >
                        Clear
                    </div>
                </div>
            </div>

            <div id="sketchPaintContainer" class="sketchPaintContainer">
                <div id="sketchPixelContainer" class="sketchPixelContainer">
                    
                </div>
            </div>

        </section>

        <section id="setting" class="setting">

            <div id="settingMenu" class="settingMenu">

                <div id="settingsBtn" class="content settingTitle">
                    <img src="./icons/settings.svg" class="settingIcon iconsBtns">
                    <h2>Settings</h2>
                </div>

                <div class = "options">
                    <div id="resolutionGrid" class="settingMenuOptionRange">
                    
                        <div id="resolutionGridText">Resolution grid: 16x16</div>
                        <input type="range" value="16" min="1" max="64" name="resolutionGridInput" id="resolutionGridInput">
                    
                    </div>

                    <label id="visibleGrid" class="settingMenuOption">
                        <div class="content">
                            Visible grid <input type="checkbox" name="visible Grid" id="visibleGridCheckBox"
                                class="checkbox"><span class="checkbox_box"></span>
                        </div>

                    </label>

                    <label id="nightMode" class="settingMenuOption">
                        <div class="content" >
                            Night mode <input type="checkbox" name="night Mode" id="nightModeCheckBox" 
                                class="checkbox"><span class="checkbox_box"></span>
                        </div>
                    </label>

                    <label id="background" class="settingMenuOption">
                        <div class="content">
                            <input type="color" value="#ECECEC" name="backgroundColor" id="backgroundColor"> Background color
                        </div>
                    </label>
                </div>


                <div id="upBtn" class="upBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 11l3-3m0 0l3 3m-3-3v8m0-13a9 9 0 110 18 9 9 0 010-18z" />
                    </svg>
                </div>
            </div>
            <a href="https://github.com/Apheiro" id="gitHub" class="gitHub">
                <img src="./icons/gitHub.svg" alt="" class="githubIcon iconsBtns" >
            </a>
        </section>
    </main>
</body>

</html>
